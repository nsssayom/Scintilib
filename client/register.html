<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Webpage title</title>
    <script src="main.js"></script>
    <script>window.onload=is_logged_in("register.html")</script>
</head>
<body>
<form class="login-container">
    <h2>SIGN UP</h2>
    <div class="form">
        <input type="text" placeholder="Name" id="name" required/>

        <input type="text" placeholder="username" id="username" required/>
        <div class="failed" id="UserFailed">Username not available</div>
        <div class="success" id="UserSucceed">Username available</div>

        <input type="email" placeholder="Email" id="email" required/>
        <div class="failed" id="EmailFailed">Email not available</div>
        <div class="success" id="EmailSucceed">Email available</div>

        <input type="tel" placeholder="phone" id="phone" required/>
        <div class="failed" id="PhoneFailed">Phone not available</div>
        <div class="success" id="PhoneSucceed">Phone available</div>

        <input type="date" placeholder="Date" id="dob" required/>

        <input type="password" placeholder="Password" id="pass" required/>
        <div class="failed" id="PassFailed">Password must have a special character, a digit and upper lower
            combination
        </div>
        <div class="success" id="PassSucceed">Password is strong</div>

        <input type="password" placeholder="Confirm Password" id="con_pass" required/>
        <div class="failed" id="PassVerFailed">Password didn't match</div>
        <div class="success" id="PassVerSucceed">Password Matched</div>

        <button id="signup_submit" type="button">SignUp</button>
        <a href="index.html"><p>Already have an account? Login</p></a>
    </div>
</form>
</body>
</html>
